<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form>
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" name="temperature" value="" placeholder="Enter value">
            <select id="fromUnit" name="fromUnit" value="celsius">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </form>

        <label for="toUnit">Choose Conversion Unit:</label>
        <select id="toUnit" name="toUnit" value="celsius">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        

        <div class="convertedTemp">
            <p id="conversion"></p>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
